<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
		<title>結果発表</title>
        <link rel="stylesheet" type="text/css" href="../static/rResult.css">
    </head>
    <body>
        <h1>結果発表</h1>
        <div class="wrapper">
            <div class="box1"><h4>手本</h4></div>
            <div class="box2"><h4>結果</h4></div>
            <div class="box3">
                <h3 id="score1"></h3>
                <h3 id="score2"></h3>
                <h3 id="score3"></h3>
                <h3 id="score4"></h3>
                <h3 id="ranking"></h3>
            </div>
            <div class="box4">
                <h3 class="left">1.</h3>
                <img class="image" id="img_model1"><br><br>
                <h3 class="left">2.</h3>
                <img class="image" id="img_model2"><br><br>
                <h3 class="left">3.</h3>
                <img class="image" id="img_model3"><br><br>
            </div>
            <div class="box5">
                <img class="image" id="img_result1"><br><br>
                <img class="image" id="img_result2"><br><br>
                <img class="image" id="img_result3"><br><br>
            </div>
            <div class="box6">
                <br><br><br>
                <input type="button" class="button" value="ランキング" onclick="location.href='/ranking'">
                <input type="button" class="button" value="再挑戦" onclick="location.href='/random'">
                <input type="button" class="button" value="終わる" onclick="location.href='/'">
            </div>
        </div>

        <script>
            var img_model_souce1 = "../static/dummy.jpg";
            var image = document.getElementById('img_model1');
            image.src = img_model_souce1;

            var img_model_souce2 = "../static/dummy.jpg";
            image = document.getElementById('img_model2');
            image.src = img_model_souce2;

            var img_model_souce3 = "../static/dummy.jpg";
            image = document.getElementById('img_model3');
            image.src = img_model_souce3;

            var img_result_souce1 = "../static/dummy.jpg";
            image = document.getElementById('img_result1');
            image.src = img_result_souce1;

            var img_result_souce2 = "../static/dummy.jpg";
            image = document.getElementById('img_result2');
            image.src = img_result_souce2;

            var img_result_souce3 = "../static/dummy.jpg";
            image = document.getElementById('img_result3');
            image.src = img_result_souce3;

            var score1 = 20;
            text = document.getElementById('score1');
            text.innerText = "スコア　1." + score1 + "点";

            var score2 = 46;
            text = document.getElementById('score2');
            text.innerText = "　　　　2." + score2 + "点";

            var score3 = 31;
            text = document.getElementById('score3');
            text.innerText = "　　　　3." + score3 + "点";

            text = document.getElementById('score4');
            text.innerText = "　　　総合." + (score1+score2+score3) + "点";

            var ranking = 2;
            text = document.getElementById('ranking');
            text.innerText = "ランキング" + ranking + "位";
        </script>
    </body>
</html>
